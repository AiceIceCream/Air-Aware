<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particulate Matter Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 style="font-family: 'Courier New', Courier, monospace;">Overall Data</h1>
            <form action="set-location.html" method="get">
                <input type="submit" value="Update Locations">
            </form>
            <button class="button-excel" id="exportButton">
                <img src="excel.png" alt="Excel Icon" style="width: 20px; height: 20px; margin-right: 5px;"> Export to Excel
            </button>
        </div>

        <table id="dataTable">
            <tr>
                <th>No.</th>
                <th>Timestamp</th>
                <th>Device ID</th>
                <th>Location</th>
                <th>PM2.5</th>
                <th>PM2.5 Remarks</th>
                <th>PM10</th>
                <th>PM10 Remarks</th>
                <th>Humidity</th>
                <th>Humidity Remarks</th>
                <th>Temperature</th>
                <th>Temperature Remarks</th>
                <th>Oxygen</th>
                <th>Oxygen Remarks</th>
            </tr>
        </table>
        
        <!-- Pagination Controls -->
        <div class="pagination" style="margin-left: 80%;">
            <button onclick="prevPage()">Previous</button>
            <span id="pageDisplay"></span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://kohjcrdirmvamsjcefew.supabase.co/rest/v1/sensors";
        const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvaGpjcmRpcm12YW1zamNlZmV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjczMzA2MTMsImV4cCI6MjA0MjkwNjYxM30.nuysQR2UPTch2YbRDPYWAgp14Ofi73gL72T9j6JIDM4";

        const rowsPerPage = 20;
        let currentPage = 1;
        let data = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                data = await response.json();
                data.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by timestamp
                renderPage();

                document.getElementById('exportButton').addEventListener('click', () => exportToExcel(data));
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        function renderPage() {
            const table = document.getElementById('dataTable');
            const pageDisplay = document.getElementById('pageDisplay');

            // Clear current table rows (except headers)
            table.querySelectorAll("tr:not(:first-child)").forEach(row => row.remove());

            // Calculate starting and ending index for the current page
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = data.slice(start, end);

            // Populate table with rows for the current page
            pageData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${start + index + 1}</td>
                    <td>${formatTimestamp(row.date)}</td>
                    <td>${row.device_id}</td>
                    <td>${row.locationId}</td>
                    <td>${row.pm25}</td>
                    <td>${row.pm25Remarks}</td>
                    <td>${row.pm10}</td>
                    <td>${row.pm10Remarks}</td>
                    <td>${row.humidity}</td>
                    <td>${row.humidityRemarks}</td>
                    <td>${row.temperature}</td>
                    <td>${row.temperatureRemarks}</td>
                    <td>${row.oxygen}</td>
                    <td>${row.oxygenRemarks}</td>
                `;
                table.appendChild(tr);
            });

            pageDisplay.textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
        }

        function nextPage() {
            if (currentPage * rowsPerPage < data.length) {
                currentPage++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function exportToExcel(data) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const todayData = data.filter(item => {
                const itemDate = new Date(item.date);
                itemDate.setHours(0, 0, 0, 0);
                return itemDate.getTime() === today.getTime();
            });

            const worksheet = XLSX.utils.json_to_sheet(todayData.map(item => ({
                id: item.id,
                locationId: item.locationId,
                pm25: item.pm25,
                pm10: item.pm10,
                humidity: item.humidity,
                temperature: item.temperature,
                oxygen: item.oxygen,
                pm25Remarks: item.pm25Remarks,
                pm10Remarks: item.pm10Remarks,
                humidityRemarks: item.humidityRemarks,
                temperatureRemarks: item.temperatureRemarks,
                oxygenRemarks: item.oxygenRemarks,
                date: new Date(item.date).toLocaleString()
            })), { header: [
                "id", "locationId", "pm25", "pm10", "humidity", 
                "temperature", "oxygen", "pm25Remarks", "pm10Remarks", 
                "humidityRemarks", "temperatureRemarks", "oxygenRemarks", "date"
            ] });

            XLSX.utils.sheet_add_aoa(worksheet, [
                ["ID", "Location ID", "PM2.5", "PM10", "Humidity", "Temperature", 
                "Oxygen", "PM2.5 Remarks", "PM10 Remarks", "Humidity Remarks", 
                "Temperature Remarks", "Oxygen Remarks", "Date"]
            ], { origin: "A1" });

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Particulate Matter Data');

            XLSX.writeFile(workbook, 'AirQuality_Today.xlsx');
        }
    </script>
</body>
</html>
