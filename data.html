<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particulate Matter Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <script src="datascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-container" style="align-items: center;">
            <h1 style="font-family: 'Courier New', Courier, monospace;">Overall Data</h1>

            <div style="margin-top: 20px;">
                <label for="remarkInput" style="font-family: 'Courier New', Courier, monospace;">Search by Remark</label>
                <input type="text" id="remarkInput" placeholder="Type Good, Poor, etc." style="margin-left: 10px; padding: 10px; font-family: 'Courier New', Courier, monospace;" />
                <button onclick="filterLocations()" style="margin-left: 10px; width: 100px; font-family: 'Courier New', Courier, monospace;">Search</button>
            </div>
    
            <!-- Result Container -->
            <div id="resultContainer" style="margin-top: 20px;"></div>


            <input style="width: 10%; margin-top: 30px; height: 45px; border-radius: 10px;" type="date" id="datePicker" />
            <button class="button-excel" id="exportButton" style="font-family: 'Courier New', Courier, monospace;">
                <img src="excel.png" alt="Excel Icon" style="width: 20px; height: 20px; margin-right: 5px; font-family: 'Courier New', Courier, monospace;"> Export Data
            </button>
        </div>

        <table id="dataTable">
            <tr>
                <th>No.</th>
                <th>Timestamp</th>
                <th>Device ID</th>
                <th>Location</th>
                <th>PM2.5</th>
                <th>PM2.5 Remarks</th>
                <th>PM10</th>
                <th>PM10 Remarks</th>
                <th>Humidity</th>
                <th>Humidity Remarks</th>
                <th>Temperature</th>
                <th>Temperature Remarks</th>
                <th>Oxygen</th>
                <th>Oxygen Remarks</th>
            </tr>
        </table>
        
        <!-- Pagination Controls -->
        <div class="pagination" style="margin-left: 80%;">
            <button onclick="prevPage()">Previous</button>
            <span id="pageDisplay"></span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>
</body>
</html>
