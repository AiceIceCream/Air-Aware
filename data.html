    // Function to check if the user has a profile image
async function getUserProfileImage() {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
        alert("You need to be logged in to access this.");
        window.location.href = "login.html";  // Redirect if user is not authenticated
        return;
    }

    // Check if the user has a stored profile image in Supabase
    const { data, error: storageError } = await supabase.storage
        .from('images')  // Ensure this is the correct bucket
        .list('', {
            filter: `${user.id}_`  // Filter for the user's ID prefix (assuming file names are user.id_filename)
        });

    if (storageError) {
        console.error("Error fetching user image:", storageError.message);
        return;
    }

    if (data.length > 0) {
        const imagePath = `public/${data[0].name}`;  // Assuming only one image per user
        const publicUrl = `https://kohjcrdirmvamsjcefew.supabase.co/storage/v1/object/public/images/${imagePath}`;
        document.getElementById("userImage").src = publicUrl;  // Set the user's profile image
    }
}

// Upload profile image to Supabase storage
async function uploadImage(file) {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
        alert("You need to be logged in to upload an image.");
        return;
    }

    const fileName = `${user.id}_${file.name}`;  // File name includes user ID to make it unique
    const filePath = `public/${fileName}`;  // Path within 'public' folder in Supabase storage

    // Upload the file to Supabase storage
    const { data, error: uploadError } = await supabase.storage
        .from('images')  // Ensure this is the correct bucket
        .upload(filePath, file);

    if (uploadError) {
        console.error("Error uploading image:", uploadError.message);
        alert("Error uploading image: " + uploadError.message);
        return;
    } else {
        console.log("File uploaded successfully:", data);
        alert("Updated Successfully");
        // Set the image to the user's profile
        const publicUrl = `https://kohjcrdirmvamsjcefew.supabase.co/storage/v1/object/public/images/${filePath}`;
        document.getElementById("userImage").src = publicUrl;
    }
}

// On page load, check if the user has an existing image
